<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment Button</title>
    <style>
        /* Your CSS styles for elements */
        .upi-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        #qrcode {
            display: none;
        }
        .honeycomb {
            display: none;
        }
        #download-button {
            display: none;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            z-index: 9999;
        }
        .success {
            background-color: #4CAF50;
        }
        .fail {
            background-color: #f44336;
        }
        /* Additional style for default image */
        #default-img {
            background-color: #f0f0f0; /* Light gray background */
            padding: 20px; /* Adjust padding as needed */
            text-align: center;
        }
    </style>
    <script src="script.js" defer></script> <!-- Include your JavaScript file -->
</head>
<body>
    <a id="upi-link" href="upi://pay?pa=maybesoumo@fam&pn=Soumo%20Das%20&am=1&cu=INR&tn=Pay%20Me&mode=00" class="upi-button">Pay via UPI</a>
    <p id="error-message" class="error"></p>
    <div id="default-img">
        <!-- Placeholder text instead of image -->
        <p>No image available</p>
    </div>
    <div class="honeycomb"></div>
    <div id="qrcode"></div>
    <button id="download-button">Download QR Code</button>
    <div id="toasts"></div>
</body>
</html>
